<script>
    function Cadastrar() {
        aguardar();
        // var Tel = Number(ipt_telefone.value)

if (ipt_nome.value.length == '') {
    swal({
    title: "Ops...",
    text: "CAMPO NOME EM BRANCO, DIGITE SEU NOME!",
    icon: "error",
    });

} else if (ipt_email.value.length == '') {
    swal({
    title: "Ops...",
    text: "CAMPO E-MAIL EM BRANCO, DIGITE ALGO!",
    icon: "error",
    });

} else if (ipt_email.value.length < 7) {
    swal({
    title: "Ops...",
    text: "PREENCHA O CAMPO DE E-MAIL COM MAIS DE 7 CARACTERES!",
    icon: "error",
    });

} else if (ipt_email.value.indexOf('.') == -1) {
    swal({
    title: "Ops...",
    text: "INSIRA . NO EMAIL!",
    icon: "error",
    });

} else if (ipt_email.value.indexOf('@') == -1) {
    swal({
    title: "Ops...",
    text: "INSIRA @ NO EMAIL!",
    icon: "error",
    });

} else if (ipt_senha.value.length == '') {
    swal({
    title: "Ops...",
    text: "CAMPO DE SENHA EM BRANCO!",
    icon: "error",
    });

} else if (ipt_check.value.length == '') {
    swal({
    title: "Ops...",
    text: "CAMPO DE CONFIRME SENHA EM BRANCO!",
    icon: "error",
    });

}else if (ipt_check.value != ipt_senha.value  ) {
    swal({
    title: "Ops...",
    text: "AS SENHAS NÃO CORRESPONDEM",
    icon: "error",
    });
} 

        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = ipt_nome.value;
        var emailVar = ipt_email.value;
        var senhaVar = ipt_senha.value;
        var confirmacaoSenhaVar = ipt_check.value;
        

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "" || ipt_check.value != ipt_senha.value) {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";


            finalizarAguardar();
            return false;
        }
        // else {
        //     setInterval(sumirMensagem, 5000)
        // }

        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                
            })
        }).then(function (resposta) {


            if (resposta.ok) {
                // swal({
                // title: "",
                // text: "CADASTRO REALIZADO COM SUCESSO!",
                // icon: "success",
                // });
                 alert('Cadastrado Realizado com sucesso, Redirecionando para tela de login')
                setTimeout(() => {
                    window.location = "login.html";
                }, "1000")
                
                limparFormulario();
                finalizarAguardar();
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            // console.log(`#ERRO: ${resposta}`);
            finalizarAguardar();
        });

        return false;
    }

    // function sumirMensagem() {
    //     cardErro.style.display = "none"
    // }

</script>
